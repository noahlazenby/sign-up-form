<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            Test
        </div>
        <div class="right-side">
            <h1>This is an example Sign-up form for The Odin Project!</h1>
            <h2>Sign up now or else...</h2>
            <form action="post">
                <fieldset>
                    <legend>Enter your information below!</legend>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="">
                        </li>
                        <li>
                            <label for="phone-number">Phone number</label>
                            <input type="number" name="phone-number" id="">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="">
                        </li>
                        <li>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
